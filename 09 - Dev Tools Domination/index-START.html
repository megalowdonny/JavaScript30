<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('I am normal.');

    // Interpolated

    console.log('I am %s.', 'less normal');
    let state = 'less normal, but cooler'
    console.log(`I am ${state}.`)

    // Styled

    console.log('%c I am prettier than the others', 'color: pink; font-size: 20px');

    // warning!

    console.warn(`You probably shouldn't do that.`);

    // Error :|

    console.error('What did I say ðŸ’€');

    // Info

    console.info('Did you know that yousa bitch');

    // Testing

    console.assert('Yousa' === 'Bitch', 'Aight you okay');

    // clearing

    //console.clear(); // It's pretty straightforward

    // Viewing DOM Elements

    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    // tables

    console.table(dogs);

  </script>
</body>
</html>
